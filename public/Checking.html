<!DOCTYPE html>
<html lang="en">
<head>
  <title>Leak Detector</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script  type="text/javascript" src="js/DorT.js"></script>

</head>
<body>

<div class="jumbotron text-center">
  <h1>VPN Leak Detector</h1>
  <p>Things you do here are going to change the way you see everything</p>
</div>
<form role="search" style="width: 15em; margin: 0.3em 2em;">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" id="search" onkeyup=f1()>
        <div class="input-group-btn">
            <button class="btn btn-default" id="search_button" onclick="f1(); return false;">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </div>
    </div>
</form>


</div>

<div class="container-fluid">
  <h2>Possible Leaks</h2>
  <p>There "may" be possible occurances of leaks in this table. Analyze carefully</p>            
  <table class="table table-hover table-bordered table-condensed table-responsive" id="leaks">
    <thead>
      <tr >
        <th>Hostname</th>
        <th>Leaked IP</th>
        <th>TimeStamp</th>
        
      </tr>
    </thead>
    <tbody id="trouble_body">
      <tr></tr>
    </tbody>
  </table>
  </div>
</div>
</div>


<div class="container-fluid">

  <h2>IP table</h2>
  <p>You can see the IP and timestamp of a request here.</p>            
  <table class="table table-hover table-bordered table-condensed table-responsive" id="ip">
    <thead>
      <tr >
        <th>Hostname</th>
        <th>IP</th>
        <th>TimeStamp</th>
        
      </tr>
    </thead>
    <tbody id="trouble_body">
      <tr></tr>
    </tbody>
  </table>
  </div>
</div>
</div>






</div>
</body>
</html>
